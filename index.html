<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/37b705afcc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
    <h1>Sign Up</h1><br>
        <form>
             <div class="Email-input">
                <input type="Email" class="Email" placeholder="Email" required><br>
            </div>
            <div class="Password">
                <input type="password"class="password" placeholder="password" required><br>
            </div>
            <div class="Cpassword">
                <input type="Password" class="cpassword"placeholder="Confirm Password" required></div>
            <input type="checkbox" checked="checked" name="remember"> Remember Me<br></br>
            <div class="btn-box">
            <button class="btn" id="register">Sign Up</button>
            <button type="button" class="cancelbtn"> Cancel</button><br></br> </div>
            <div class="app">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </form>
    </div>
</body>
</html>
